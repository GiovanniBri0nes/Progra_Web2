<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundial 2026</title>
    
    <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <!-- Tarjeta de Login -->
                <div class="card shadow-lg login-card">
                    <div class="card-body p-5">
                        
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h1 class="h2 text-primary mb-2"> MundiAR 2026</h1>
                            <p class="text-muted">Inicia sesión</p>
                        </div>

                        <!-- Alert para mensajes -->
                        <div id="alertContainer"></div>

                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            
                            <!-- Email/Usuario -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="email" 
                                    placeholder="usuario@ejemplo.com"
                                    
                                >
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input 
                                    type="password" 
                                    class="form-control form-control-lg" 
                                    id="password" 
                                    placeholder="Ingresa tu contraseña"
                                    
                                >
                            </div>

                            <!-- Botón de Login -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                                <span id="loginBtnText">Iniciar Sesión</span>
                                <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </span>
                            </button>

                        </form>

                        <!-- Registro -->
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-0">¿No tienes cuenta? <a href="signup.html" class="text-decoration-none">Regístrate aquí</a></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JS personalizado -->
    <script src="js/login.js"></script>

</body>
</html>
