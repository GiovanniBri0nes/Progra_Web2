<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mundial 2026</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="css/signup.css">

</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center py-4">
            <div class="col-md-6 col-lg-5">
                
                <!-- Tarjeta de Registro -->
                <div class="card shadow-lg signup-card">
                    <div class="card-body p-5">
                        
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h1 class="h2 text-primary mb-2">Mundial 2026</h1>
                            <p class="text-muted">Crea tu cuenta</p>
                        </div>

                        <!-- Alert para mensajes -->
                        <div id="alertContainer"></div>

                        <!-- Formulario de Registro -->
                        <form id="signupForm">

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com"required>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres"requiredminlength="8">
                                <div class="form-text">
                                    Debe tener al menos 8 caracteres
                                </div>
                            </div>

                            <!-- Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña"requiredminlength="8">
                            </div>

                            <!-- País/Región (opcional) -->
                                                 <!-- Selección Favorita -->
                                                 <div class="mb-3">
                                                    <label for="seleccion" class="form-label">Selección Favorita</label>
                                                    <select class="form-select" id="seleccion">
                                                        <option value="">Selecciona tu selección</option>
                                                        <option value="Argentina">Argentina</option>
                                                        <option value="Brasil">Brasil</option>
                                                        <option value="México">México</option>
                                                        <option value="España">España</option>
                                                        <option value="Alemania">Alemania</option>
                                                        <option value="Francia">Francia</option>
                                                        <option value="Inglaterra">Inglaterra</option>
                                                        <option value="Portugal">Portugal</option>
                                                        <option value="Uruguay">Uruguay</option>
                                                        <option value="Colombia">Colombia</option>
                                                        <option value="Chile">Chile</option>
                                                        <option value="Estados Unidos">Estados Unidos</option>
                                                        <option value="Canadá">Canadá</option>
                                                        <option value="Italia">Italia</option>
                                                        <option value="Países Bajos">Países Bajos</option>
                                                        <option value="Bélgica">Bélgica</option>
                                                        <option value="Ecuador">Ecuador</option>
                                                        <option value="Perú">Perú</option>
                                                        <option value="Japón">Japón</option>
                                                        <option value="Corea del Sur">Corea del Sur</option>
                                                        <option value="Otra">Otra</option>
                                                    </select>
                                                </div>
                    
                                                <!-- Estadio Favorito -->
                                                <div class="mb-3">
                                                    <label for="estadio" class="form-label">Estadio Favorito</label>
                                                    <select class="form-select" id="estadio">
                                                        <option value="">Selecciona tu estadio</option>
                                                        <optgroup label="México">
                                                            <option value="Estadio Azteca">Estadio Azteca - Ciudad de México</option>
                                                            <option value="Estadio BBVA">Estadio BBVA - Monterrey</option>
                                                            <option value="Estadio Akron">Estadio Akron - Guadalajara</option>
                                                        </optgroup>
                                                        <optgroup label="Estados Unidos">
                                                            <option value="MetLife Stadium">MetLife Stadium - East Rutherford, NJ</option>
                                                            <option value="SoFi Stadium">SoFi Stadium - Inglewood, CA</option>
                                                            <option value="AT&T Stadium">AT&T Stadium - Arlington, TX</option>
                                                            <option value="Mercedes-Benz Stadium">Mercedes-Benz Stadium - Atlanta, GA</option>
                                                            <option value="NRG Stadium">NRG Stadium - Houston, TX</option>
                                                            <option value="Arrowhead Stadium">Arrowhead Stadium - Kansas City, MO</option>
                                                            <option value="Lincoln Financial Field">Lincoln Financial Field - Filadelfia, PA</option>
                                                            <option value="Lumen Field">Lumen Field - Seattle, WA</option>
                                                            <option value="Levi's Stadium">Levi's Stadium - Santa Clara, CA</option>
                                                            <option value="Gillette Stadium">Gillette Stadium - Foxborough, MA</option>
                                                            <option value="Hard Rock Stadium">Hard Rock Stadium - Miami Gardens, FL</option>
                                                        </optgroup>
                                                        <optgroup label="Canadá">
                                                            <option value="BC Place">BC Place - Vancouver, BC</option>
                                                            <option value="BMO Field">BMO Field - Toronto, ON</option>
                                                        </optgroup>
                                                    </select>
                                                </div>

                            <!-- Botón de Registro -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="signupBtn">
                                <span id="signupBtnText">Crear cuenta</span>
                                <span id="signupBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </span>
                            </button>

                        </form>

                        <!-- Login -->
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JS personalizado -->
    <script src="js/signup.js"></script>

</body>
</html>
