<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mundial 2026</title>
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="css/signup.css">

</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center py-4">
            <div class="col-md-6 col-lg-5">
                
                <!-- Tarjeta de Registro -->
                <div class="card shadow-lg signup-card">
                    <div class="card-body p-5">
                        
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h1 class="h2 text-primary mb-2">MundiAR 2026</h1>
                            <p class="text-muted">Crea tu cuenta</p>
                        </div>

                        <!-- Formulario de Registro -->
                        <form id="signupForm">

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres" required>
                                <div class="form-text">
                                    Debe tener al menos: 8 caracteres, 1 minúscula, 1 mayúscula, 1 número y 1 carácter especial.
                                </div>
                            </div>

                            <!-- Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                            </div>

                            <!-- País/Región (opcional) -->
                                                 <!-- Selección Favorita -->
                                                 <div class="mb-3">
                                                    <label for="seleccion" class="form-label">Selección Favorita</label>
                                                    <select class="form-select" id="seleccion" required>
                                                        <option value="">Selecciona tu selección</option>
                                                    </select>
                                                </div>
                    
                                                <!-- Estadio Favorito -->
                                                <div class="mb-3">
                                                    <label for="estadio" class="form-label">Estadio Favorito</label>
                                                    <select class="form-select" id="estadio" required>
                                                        <option value="">Selecciona tu estadio</option>
                                                    </select>
                                                </div>

                            <!-- Botón de Registro -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="signupBtn">
                                <span id="signupBtnText">Crear cuenta</span>
                                <span id="signupBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </span>
                            </button>

                        </form>

                        <!-- Login -->
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JS personalizado -->
    <script src="js/signup.js"></script>

</body>
</html>
